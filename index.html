    <div class="bg-white-500 p-8 rounded-lg shadow-lg 
                border-2 border-green-500 mx-20">
        <h1 class="text-3xl font-bold 
                   text-center mb-4">
            Fee Calculator
        </h1>
     
        <input type="text" id="total_credit" 
        class="w-full bg-gray-200 text-right 
               p-4 mb-4 border border-gray-300 
               rounded-md focus:outline-none" 
        placeholder="0" readonly />

        <!-- Display Section -->
        <input type="text" id="result" 
               class="w-full bg-gray-200 text-right 
                      p-4 mb-4 border border-gray-300 
                      rounded-md focus:outline-none" 
               placeholder="0" readonly />

        <!-- Input Section -->
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-gray-300 hover:bg-gray-400 
                           text-gray-800 font-bold py-2 
                           px-4 rounded"
                    onclick="clearResult();default_color();">
                C
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 
                           text-gray-800 font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('(')">
                (
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 
                           text-gray-800 font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter(')')">
                )
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 
                           text-gray-800 font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('/')">
                /
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 
                           text-gray-800 font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('7')">

            </button>

                           text-gray-800 font-bold py-2

                           text-gray-800 font-bold py-2

            </button>

                           text-gray-800 font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('4')">

            </button>

                           text-gray-800 font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('5')">

            </button>
            <button class="bg-gray-300 hover:bg-gray-400 
                           text-gray-800 font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('6')">
                6
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 
                           text-gray-800 font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('-')">
                -
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 
                           text-gray-800 font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('1')">
                1
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 
                           text-gray-800 font-bold py-2

            </button>
            <button class="bg-gray-300 hover:bg-gray-400

            </button>
